<div class="modal-content" [@slideInOut]="'in'">
  <h2 class="modal-title">Login</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        required
      />
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
    <div class="actions">
      <button mat-button color="accent" (click)="onRegister()">Register</button>
    </div>
  </form>
</div>
