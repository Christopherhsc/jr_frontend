<div class="slider-indicator">
  <h3 class="text-indicator" [ngStyle]="{ color: textColor }">{{ text }}</h3>
  <p class="subText-indicator" [ngStyle]="{ color: textColor }">
    Benyt piltasterne til at navigere pÃ¥ siderne
  </p>
  <div
    class="indicator"
    *ngFor="let i of indicators; let idx = index"
    [ngClass]="{ active: idx === activeIndex }"
    [ngStyle]="{
      'background-color': idx === activeIndex ? activeColor : inactiveColor
    }"
  ></div>
</div>
